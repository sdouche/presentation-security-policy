# Un mot de passe par site

## Cette pratique est **fondamentale** au moins pour tous les sites importants (Google, Github, Dropbox, etc).

---
# Le choix du mot de passe

## Les bots testent **beaucoup** de mot de passe :

- Brut force
- En piochant dans un dictionnaire qui compile les mdp les plus utilisés.red[*]

.footnote[.red[*]provenant de vols de grosses boites comme Yahoo ou Dropbox]

---
# Le choix du mot de passe

## Comment créer un bon mdp ?

- Long (au minimum 8 caracteres, idéalement > 12)
- Pas un mot du dictionnaire (ou suite logique de mots)

## Exemples :

- bT#44W5tJx($sfFXvs
- wacke-shoe-carte-ouch

---
# Le choix du mot de passe

## Exemple d'algo maison :

- Prenez une phrase que vous aimez
- Prenez la 1ere lettre de chaque mot
- Ajoutez 1ere, derniere lettre du domaine + longueur
- Ajoutez `!` si le site est important

## Cela donne :

- "Il était une fois trois petits cochons"
- Ieuf3pc
- Ieuf3pcG6e! (Google)

---
# Le choix du mot de passe

### Mais l'idéal est d'utiliser un gestionnaire de mot de passe qui va s'occuper de tout cela pour vous.

### 2 caractèristiques :

- local vs SAAS
- Individuel vs entreprise

# Chiffrer son disque dur

### La seule technique efficace en cas de vol physique.

###  Vos données sont cryptées tant que vous n'avez pas entré un mot de passe.

---
# Double authentification

### Que se passe t'il si le voleur à votre mdp ? Il peut tout simplement se connecter. C'est pour cela que l'on utilise un 2eme mot de passe, différent du 1er. On appelle ce mécanisme **2FA** (*2-Factor Authentication*)

---
# Double authentification

### Pour utiliser le 2FA on peut utiliser :

- un dongle qui contient un mot de passe
- un token regénéré toute les minutes (dongle / smartphone)
- le SMS
- le mail
- la biométrie (oeil, doigt)
- ...

# Attention au phishing

### L’hameçonnage, phishing ou filoutage est une technique utilisée par des fraudeurs pour obtenir des renseignements personnels dans le but de perpétrer une usurpation d'identité. La technique consiste à faire croire à la victime qu'elle s'adresse à un tiers de confiance — banque, administration, etc. — afin de lui soutirer des renseignements personnels : mot de passe, numéro de carte de crédit, date de naissance, etc.

---
# Attention au phishing

## Ne **jamais**

- Autoriser des permissions Google  de services inconnus
- Cliquer sur un lien d'un mail douteux
- Ouvrir une pièce jointe d'un mail douteux
- Télécharger un logiciel sans connaitre l'éditeur


### Privilégiez Gmail sur les outils mail Microsoft

## Au moindre doute &#10140; contacter les syasdmins


---
# Clés SSH

## A bannir

- Clé RSA 1024 bits
- Clé DSA 1024 bits

## Pas conseillé

- Clé RSA 2048 bits
- Clé DSA 2048 bits

## Conseillé

- Clé RSA 3072/4096 bits
- Clé ed25519

---
# Clés SSH

### Utiliser un passphrase dans vos clés SSH

### Si un voleur vole votre clé SSH (ou veut l'utiliser quand vous avez le dos tourné), il peut immédiatement se connecter sur des machines avec une authentification purement par clé ou récuperer du code sur Github.
